{% extends 'common.html' %}
{% block content %}
    <div class="product-container">
        <div class="image-container">
            {% for product in product.productimage_set.all %}
                <img src="{{ image.image.url }}" alt="" height="300px">
            {% endfor %}
        </div>
        <div class="info-container">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <h3>{{ product.price }}</h3>
            <a href="#" type="button" class="btn btn-danger">Добавить в корзину</a>
        </div>
    </div>

{% endblock content %}
