{% extends 'common.html' %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
{% endblock content %}
